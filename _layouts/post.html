---
layout: default
---
<article class="post container-fluid">

  <header class="post-header row {% if page.categories[1] == 'Design' %}design-post{% else %}development-post{% endif %}">
  	<div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
  		<h1 class="post-title">{{ page.title }}</h1>
      <h4>Posted: {{ page.date | date: '%B %d, %Y' }}</h4>
      {% if page.update %}
      <p>Last Update: {{ page.update | date: '%B %d, %Y' }}</p>
      {% endif %}
  	</div>
    <div class="col-xs-12 text-center">
      <div class="bounce">
        <a class="shifter" href="#post-content"><i class="fa fa-angle-double-down fa-5x"></i></a>
      </div>
    </div>
  </header>

  <div id="post-content" class="post-content row">
  	<div class="col-xs-12 col-md-8 col-md-offset-2">
  		{{ content }}
  	</div>
  </div>
  {% if page.title != 'About' %}
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      {% include disqus-comments.html %}
    </div>
  </div>
  {% endif %}

</article>
